<!-- ***** edit profile ***** -->



<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4">
        <span class="text-muted fw-light">Account Settings /</span> Account
    </h4>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/user/profile}"><i class="bx bx-user me-1"></i>Account</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/address}"><i class="bx bx-lock-alt me-1"></i> Addresses</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user/orders}"><i class="bx bx-detail me-1"></i> Orders</a></li>
            </ul>
            <div class="card mb-4">
                <h5 class="card-header">Addresses</h5>
                <hr class="my-0">
                <div class="card-body">
                <form id="formAccountSetting" th:action="@{/user/addaddressform}" method="post" th:object="${address}">
                    <div class="row">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="mb-3 col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input th:field="*{name}" class="form-control" type="text" id="name" name="name"   autofocus />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="mobile" class="form-label">Mobile</label>
                            <input th:field="*{mobile}" class="form-control" type="text" id="mobile" name="mobile"   autofocus />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input th:field="*{housename}" class="form-control" type="text" id="address" name="housename"  autofocus />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="street" class="form-label">Street</label>
                            <input th:field="*{street}" class="form-control" type="text" id="street" name="street"   placeholder="" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input th:field="*{city}" class="form-control" type="text" id="city" name="city"   placeholder="" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="state" class="form-label">State</label>
                            <input th:field="*{state}" class="form-control" type="text" id="state" name="state"   placeholder="" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="mark" class="form-label">Landmark</label>
                            <input th:field="*{landmark}" class="form-control" type="text" id="mark" name="landmark"  placeholder="" />
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="pin" class="form-label">PinCode</label>
                            <input th:field="*{pincode}" class="form-control" type="text" id="pin" name="pincode"   placeholder="" />
                        </div>

                    </div>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary me-2">Save</button>
                        <button type="reset" class="btn btn-label-secondary">Cancel</button>
                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- ***** edit profile ***** -->

<script>

    $(function() {
        var selectedClass = "";
        $("p").click(function(){
        selectedClass = $(this).attr("data-rel");
        $("#portfolio").fadeTo(50, 0.1);
            $("#portfolio div").not("."+selectedClass).fadeOut();
        setTimeout(function() {
          $("."+selectedClass).fadeIn();
          $("#portfolio").fadeTo(50, 1);
        }, 500);

        });
    });

</script>
