<!-- ***** edit profile ***** -->

<div class="container-xxl flex-grow-1 container-p-y">


    <h4 class="py-3 mb-4">
        <span class="text-muted fw-light">Account Settings /</span> Account
    </h4>

    <div class="row">
        <div class="col-md-6">

            <div class="row g-0" th:each="cartitem : ${cart}">
                <div class="col-md-4">
                    <img class="card-img card-img-left" alt="Card image" th:src="@{${'/productImages/' + cartitem.images[0].imageName}}">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-1" th:text="${cartitem.brand}">Product Name</h5>
                        <h6 class="card-title mb-1 text-nowrap" th:text="${cartitem.price}">Price</h6>
                        <small class="d-block mb-3 text-nowrap" th:text="${cartitem.description}">Description</small>

                        <div class="input-group">
                            <input style="width:25%" type="number" min="1" class="form-control smaller-input" th:value="${productCounts.get(cartitem.id)}" th:id="'quantity_' + ${cartitem.id}" placeholder="" />

                        </div>
                        <form  method="post">
                            <input type="hidden" name="productId"   />
                            <button type="submit" class="btn btn-sm btn-primary">Buy Now</button>
                        </form>
                        <form th:action="@{/user/removefromCart}" method="post">
                            <input type="hidden" name="productId" th:value="${cartitem.id}" />
                            <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr class="my-5" />
        </div>

        <div class="col-md-6">
            <div class="border rounded p-4 mb-3 pb-3">

                <!-- Offer -->
                <h6>Coupon</h6>
                <div class="row g-3 mb-3">
                    <div class="col-8 col-xxl-8 col-xl-12">
                        <input type="text" class="form-control" id="promoCodeInput" placeholder="Enter Code" aria-label="Enter Promo Code">
                    </div>
                    <div class="col-4 col-xxl-4 col-xl-12">
                        <div class="d-grid">
                            <button type="button" class="btn btn-label-primary" onclick="applyPromoCode()">Apply</button>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="couponModal" tabindex="-1" aria-labelledby="couponModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="couponModalLabel">Available Coupons</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Coupons list will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>





                <!-- Price Details -->
                <h6>Price Details</h6>
                <dl class="row mb-0">
                    <dt class="col-6 fw-normal">Bag Total</dt>
                    <dd class="col-6 text-end" th:text="'₹' + ${total}">$1198.00</dd>

                    <dt class="col-sm-6 fw-normal">Coupon Discount</dt>
                    <dd class="col-sm-6 text-end" id="appliedCouponDiscount">Apply Coupon</dd>



                    <dt class="col-6 fw-normal">Delivery Charges</dt>
                    <dd class="col-6 text-end"><s class="text-muted">$5.00</s> <span class="badge bg-label-success ms-1">Free</span></dd>
                </dl>

                <hr class="mx-n4">
                <dl class="row mb-0">
                    <dt class="col-6">Total</dt>
                    <dd class="col-6 fw-medium text-end mb-0" th:text="'₹' + ${total}">$1198.00</dd>
                </dl>
            </div>
            <div class="d-grid">
                <a th:href="@{/user/placeorder}" class="btn btn-primary btn-next" fdprocessedid="bfd4w">Place Order</a>
            </div>
        </div>
    </div>


</div>
