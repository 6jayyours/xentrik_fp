<body>

<!-- ***** Preloader Start ***** -->
<div id="preloader">
    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<div th:replace="fragments :: user_nav" />
<!-- ***** Header Area End ***** -->


<!-- ***** edit profile ***** -->

<div class="container-xxl flex-grow-1 container-p-y">


    <h4 class="py-3 mb-4">
        <span class="text-muted fw-light">Wishlist </span>
    </h4>

    <div class="row">
        <div class="col-md-6">

            <div class="row g-0" th:each="item : ${wishlists}">
                <div class="col-md-4">
                    <img class="card-img card-img-left" th:src="@{${'/productImages/' + item.product.images[0].imageName}}" alt="Card image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title mb-1" th:text="${item.product.brand}">Product Name</h5>
                        <h6 class="card-title mb-1 text-nowrap" th:text="${item.product.price}">Price</h6>
                        <small class="d-block mb-3 text-nowrap" th:text="${item.product.description}">Description</small>
                        <a ><i class="">
                            <form th:action="@{/user/addtocart}" method="post">
                                <input type="hidden" name="productId" th:value="${item.product.id}"  />
                                <button type="submit" class="btn btn-sm btn-primary">Move to bag</button>
                            </form>
                        </i></a>
                        <a ><i class="">
                            <form th:action="@{/user/removefromWishlist}" method="post">
                                <input type="hidden" name="productId"  th:value="${item.product.id}"/>
                                <button type="submit" class="btn btn-sm btn-primary">Remove</button>
                            </form>
                        </i></a>
                    </div>
                </div>
            </div>
            <hr class="my-5" />




        </div>
    </div>
</div>

<!-- ***** edit profile ***** -->


<!-- ***** Footer Start ***** -->
<div th:replace="fragments :: user_foot" />


<!-- jQuery -->
<script th:src="@{/js/jquery-2.1.0.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{/js/popper.js}"></script>

<!-- Plugins -->
<script th:src="@{/js/owl-carousel.js}"></script>
<script th:src="@{/js/accordions.js}"></script>
<script th:src="@{/js/datepicker.js}"></script>
<script th:src="@{/js/scrollreveal.min.js}"></script>
<script th:src="@{/js/waypoints.min.js}"></script>
<script th:src="@{/js/jquery.counterup.min.js}"></script>
<script th:src="@{/js/imgfix.min.js}"></script>
<script th:src="@{/js/slick.js}"></script>
<script th:src="@{/js/lightbox.js}"></script>
<script th:src="@{/js/isotope.js}"></script>

<!-- Global Init -->
<script th:src="@{/js/custom.js}"></script>

<script>

    $(function() {
        var selectedClass = "";
        $("p").click(function(){
        selectedClass = $(this).attr("data-rel");
        $("#portfolio").fadeTo(50, 0.1);
            $("#portfolio div").not("."+selectedClass).fadeOut();
        setTimeout(function() {
          $("."+selectedClass).fadeIn();
          $("#portfolio").fadeTo(50, 1);
        }, 500);

        });
    });

</script>


</body>
</html>
